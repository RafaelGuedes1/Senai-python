<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Criar Produto</h1>
    </header>

    <main class="container">
        <form action="/criar" method="POST" class="form-produto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <div class="actions">
                <button type="submit">Salvar</button>
                <button>
                    <a href="/">Cancelar</a>
                </button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sistema MVC. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

<script>
    from flask import Flask, render_template, request, redirect, url_for

    app = Flask(__name__)

    @app.route('/criar', methods=['GET', 'POST'])
    def criar_produto():
        if request.method == 'POST':
            # Lógica para salvar o produto no banco de dados
            nome = request.form['nome']
            preco = request.form['preco']
            # Salvar no banco de dados (exemplo)
            print(f"Produto criado: {nome}, Preço: {preco}")
            return redirect(url_for('index'))
        return render_template('criar.html')

    @app.route('/')
    def index():
        # Renderizar a página inicial
        return render_template('index.html', produtos=[])

    if __name__ == '__main__':
        app.run(debug=True)
</script>
