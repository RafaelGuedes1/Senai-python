<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
    </header>

    <main class="container">
        <div class="actions">
            <button>
                <a class="link" href="/criar">Novo Produto</a>
            </button>
        </div>

        <ul class="product-list">
            {% for produto in produtos %}
            <li class="product-item">
                <span class="product-name">{{ produto['nome'] }}</span>
                <span class="product-price">R$ {{ produto['preco'] }}</span>
                <div class="product-actions">
                    <button>
                        <a href="{{ url_for('produto.editar', id=produto['id']) }}">Editar</a>
                    </button>
                    <button>
                        <a href="{{ url_for('produto.deletar', id=produto['id']) }}">Deletar</a>
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Sistema MVC. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
